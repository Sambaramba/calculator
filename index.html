<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/calculator.js" defer></script>
    </head>
    <body>
        <div id="calculator-container" class="purple">
            <div id="display-container" class="light-yellow">
                <span id="answer-text" class="small">Answer</span>
                <span id="display-text" class="large">"0"</span>
            </div>
            <div id="button-container">
                <div id="left-buttons-container" class="light-yellow">
                    <div class = "row">
                        <button id="ac-button" class="circle-button button">AC</button>
                        <button id="ce-button" class="circle-button button">CE</button>
                    </div>
                    <div class="row">
                        <button class="number circle-button blue bold large">7</button>
                        <button class="number circle-button blue bold large">8</button>
                        <button class="number circle-button blue bold large">9</button>
                    </div>
                    <div class="row">
                        <button class="number circle-button blue bold large">4</button>
                        <button class="number circle-button blue bold large">5</button>
                        <button class="number circle-button blue bold large">6</button>
                    </div>
                    <div class="row">
                        <button class="number circle-button blue bold large">1</button>
                        <button class="number circle-button blue bold large">2</button>
                        <button class="number circle-button blue bold large">3</button>
                    </div>
                    <div class="row">
                        <button class="number circle-button blue bold large">0</button>
                        <button id="dot" class="circle-button blue bold large">.</button>
                        <button id ="plus/minus-button" class="circle-button blue bold medium">+/&minus;</button>
                    </div>
                </div>
                <div id ="right-buttons-container" class="light-yellow">
                    <!-- <div class="column"> -->
                        <button class="arithmetic-operator circle-button green bold large">&#247;</button>
                        <button class="arithmetic-operator circle-button green bold large">&times;</button>
                        <button id="minus" class="arithmetic-operator circle-button green bold large">&minus;</button>
                        <button class="arithmetic-operator circle-button green bold large">+</button>
                        <button id="equals" class="circle-button green bold large">=</button>
                    <!-- </div> -->
                </div>
            </div>   
        </div>
    </body>
</html>
