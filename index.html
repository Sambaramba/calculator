<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A TOP Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="calculator-container" class="purple">
            <div id="display-container" class="light-yellow">
                <span id="previous-expression-display" class="small"></span>
                <span id="current-display" class="x-large">"0"</span>
            </div>
            <div id="middle-container">
                <p id="name" class="medium"><em>This is a TOP calculator!</em></p>
                <div id="top-buttons-container" class="light-yellow">
                    <button id="ac-button" class="circle-button orange button medium">AC</button>
                    <button id="ce-button" class="circle-button orange button medium">CE</button>
                </div>
            </div>
            <div id="button-container">
                <div id="left-buttons-container" class="light-yellow">
                    <div class="row">
                        <button id="button-7" class="number circle-button blue bold large">7</button>
                        <button id="button-8"class="number circle-button blue bold large">8</button>
                        <button id="button-9" class="number circle-button blue bold large">9</button>
                    </div>
                    <div class="row">
                        <button id="button-4" class="number circle-button blue bold large">4</button>
                        <button id="button-5" class="number circle-button blue bold large">5</button>
                        <button id="button-6" class="number circle-button blue bold large">6</button>
                    </div>
                    <div class="row">
                        <button id="button-1" class="number circle-button blue bold large">1</button>
                        <button id="button-2" class="number circle-button blue bold large">2</button>
                        <button id="button-3" class="number circle-button blue bold large">3</button>
                    </div>
                    <div class="row">
                        <button id="button-0" class="number circle-button blue bold large">0</button>
                        <button id="dot-button" class="circle-button blue bold large">.</button>
                        <button id="equals-button" class="circle-button violet bold large">=</button>
                    </div>
                </div>
                <div id ="right-buttons-container" class="light-yellow">
                    <button id="divide-button" class="arithmetic-operator circle-button green bold large">&#247;</button>
                    <button id="multiply-button" class="arithmetic-operator circle-button green bold large">&times;</button>
                    <button id="minus-button" class="arithmetic-operator circle-button green bold large">&minus;</button>
                    <button id="plus-button"class="arithmetic-operator circle-button green bold large">+</button>
                </div>
            </div>   
        </div>
    </body>
</html>
