<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/calculator.js" defer></script>
    </head>
    <body>
        <div id="calculator-container" class="purple">
            <div id="display-container" class="light-yellow">
                <button id="ce-button" class="button">CE</button>
                <span id="display-text">8 + 9 = 17</span>
            </div>
            <div id="button-container">
                <div id="left-buttons-container" class="light-yellow">
                    <div class="row">
                        <button class="button light-blue bold">7</button>
                        <button class="button light-blue bold">8</button>
                        <button class="button light-blue bold">9</button>
                    </div>
                    <div class="row">
                        <button class="button light-blue bold">4</button>
                        <button class="button light-blue bold">5</button>
                        <button class="button light-blue bold">6</button>
                    </div>
                    <div class="row">
                        <button class="button light-blue bold">1</button>
                        <button class="button light-blue bold">2</button>
                        <button class="button light-blue bold">3</button>
                    </div>
                    <div class="row">
                        <button class="button light-blue bold">0</button>
                        <button class="button light-blue bold">.</button>
                        <button class="button green bold">=</button>
                    </div>
                </div>
                <div id ="right-buttons-container" class="light-yellow">
                    <!-- <div class="column"> -->
                        <button class="button green bold">&divide</button>
                        <button class="button green bold">&times</button>
                        <button class="button green bold">-</button>
                        <button class="button green bold">+</button>
                    <!-- </div> -->
                </div>
            </div>   
        </div>
    </body>
</html>
